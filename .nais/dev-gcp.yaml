apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: nks-bob-frontend
  namespace: nks-aiautomatisering
  labels:
    team: nks-aiautomatisering
spec:
  image: europe-north1-docker.pkg.dev/nais-management-233d/nks-aiautomatisering/nks-bob-frontend-server:2024.11.28_09.02-21b9d4b49bbf
  port: 8080
  ingresses:
    - https://bob.ansatt.dev.nav.no
  liveness:
    path: /internal/alive
    initialDelay: 10
  readiness:
    path: /internal/ready
    initialDelay: 10
  replicas:
    min: 1
    max: 1
    # cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  azure:
    application:
      tenant: nav.no
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          - id: "dcb5ec4c-8027-428c-9dfd-15852388001c" # Administratorgruppe
          - id: "ad604335-b339-4804-82ee-fb5e2bcb87c9" # Brukergruppe
      singlePageApplication: true
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /assets/*
        - /asset-manifest.json
        - /bob-api/**
  gcp:
    buckets:
      - name: nks-bob-frontend-dev
        cascadingDelete: false
  accessPolicy:
    outbound:
      rules:
        - application: nks-bob-api
  env:
    - name: JSON_CONFIG
      value: >
        {
          "fallbackStrategy": "SERVE_INDEX_HTML",
          "gcs": {
            "bucketName": "nks-bob-frontend-dev"
          },
          "auth": {
            "loginProvider": "AZURE_AD"
          },
          "header": {
            "corp": {
              "policy": "cross-origin"
            }
          },
          "cors": {
            "origin": ["https://ansatt.dev.nav.no", "https://bob.ansatt.dev.nav.no", "https://login.microsoftonline.com"],
            "credentials": true
          },
          "proxies": [
            {
              "fromPath": "/bob-api",
              "toUrl": "http://nks-bob-api",
              "toApp": {
                "name": "nks-bob-api",
                "namespace": "nks-aiautomatisering",
                "cluster": "dev-gcp"
              }
            },
            {
              "fromPath": "/bob-api-ws",
              "toUrl": "ws://nks-bob-api",
              "toApp": {
                "name": "nks-bob-api",
                "namespace": "nks-aiautomatisering",
                "cluster": "dev-gcp"
              },
              "ws": true
            }
          ]
        }
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
    logging:
      destinations:
        - id: elastic
        - id: loki
